<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBook List App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
</head>

<body>

    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            My
            <span class="text-primary">Book</span>List
        </h1>

        <form id="book-form">

            <div class="form-group">
                <em><label for="Title">Title</label></em>
                <input type="text" id="title" class="form-control">
            </div>

            <div class="form-group">
                <em><label for="Author">Author</label></em>
                <input type="text" id="author" class="form-control">
            </div>

            <div class="form-group">
                <em><label for="ISBN">ISBN NO</label></em>
                <input type="text" id="isbn" class="form-control">
            </div>

            <div class="form-group">
                <input type="submit" value="Add Book" class="btn btn-lg btn-block btn-primary mt-5 ">


            </div>

        </form>
    </div>

    <!-- table -->
    <table class=" table table-stripped mt-5">
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
        </thead>

        <tbody id="book-list"></tbody>
    </table>
    <script src="booksapp.js"></script>
</body>

</html>
